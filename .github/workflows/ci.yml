name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build single binary
        run: npm run build:binary

      - name: Test binary (CLI)
        run: npm run test:binary

      - name: Test binary (MCP)
        run: npm run test:mcp-binary
